<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>후후의 테트리스</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* 배경색을 더 깊이감 있게 변경 */
            font-family: 'Malgun Gothic', Arial, sans-serif;
        }

        #tetris-game {
            display: flex;
            gap: 20px;
            border: 5px solid #34495e;
            padding: 20px;
            background-color: #ecf0f1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        #tetris-board {
            border: 2px solid #2c3e50;
            background-color: #1a1a1a; 
            width: 200px; 
            height: 400px;
        }

        #info {
            text-align: center;
            min-width: 150px;
        }
        
        /* 게임 제목 스타일 */
        #info h2 {
            margin-top: 0;
            color: #ffffff;
            background: #4CAF50;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2);
        }

        #next-piece {
            border: 2px solid #bdc3c7;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .controls {
            margin: 15px 0;
            font-size: 0.85em;
            text-align: left;
            padding: 10px;
            background: #dfe6e9;
            border-radius: 5px;
            line-height: 1.6;
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #score {
            font-size: 1.5em;
            font-weight: bold;
            color: #e67e22;
        }

        #game-over {
            color: #d63031;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="tetris-game">
        <canvas id="tetris-board" width="200" height="400"></canvas>
        
        <div id="info">
            <h2>후후의 테트리스</h2>
            <p>점수: <span id="score">0</span></p>
            <h3>다음 블록</h3>
            <canvas id="next-piece" width="80" height="80"></canvas>
            
            <div class="controls">
                <strong>[조작법]</strong><br>
                ← → : 이동<br>
                ↑ : 회전<br>
                ↓ : 느리게 내리기<br>
                Space : 바로 떨어뜨리기
            </div>

            <button onclick="startGame()">게임 시작</button>
            <p id="game-over" style="display:none;">GAME OVER!</p>
        </div>
    </div>
    
    <script>
        // --- 상수 설정 ---
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 20;

        const boardCanvas = document.getElementById('tetris-board');
        const ctx = boardCanvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let board; 
        let currentPiece; 
        let nextPiece;
        let score = 0;
        let gameLoop;
        let isGameOver = true;
        let dropInterval = 1000; 
        let lastDropTime = 0;

        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#00cec9' }, // I
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#a29bfe' }, // T
            { shape: [[1, 1], [1, 1]], color: '#fdcb6e' }, // O
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#55efc4' }, // S
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#ff7675' }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: '#fab1a0' }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: '#74b9ff' }, // J
        ];

        function initBoard() {
            board = Array.from({ length: BOARD_HEIGHT }, () => Array(BOARD_WIDTH).fill(0));
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            nextPiece = getRandomPiece();
            spawnNewPiece();
        }

        function getRandomPiece() {
            const randomIndex = Math.floor(Math.random() * PIECES.length);
            const pieceData = PIECES[randomIndex];
            return {
                shape: pieceData.shape,
                color: pieceData.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(pieceData.shape[0].length / 2),
                y: 0 
            };
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            drawNextPiece();
            if (checkCollision(0, 0, currentPiece.shape)) {
                gameOver();
            }
        }

        function checkCollision(offsetX, offsetY, shape) {
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) { 
                        const newX = currentPiece.x + x + offsetX;
                        const newY = currentPiece.y + y + offsetY;
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) return true;
                        if (newY >= 0 && board[newY][newX] !== 0) return true;
                    }
                }
            }
            return false;
        }

        function movePiece(dx, dy) {
            if (checkCollision(dx, dy, currentPiece.shape)) {
                if (dy === 1) {
                    mergePiece();
                    clearLines();
                    spawnNewPiece();
                }
                return false;
            }
            currentPiece.x += dx;
            currentPiece.y += dy;
            return true;
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const colorIndex = PIECES.findIndex(p => p.color === currentPiece.color) + 1;
                        board[currentPiece.y + y][currentPiece.x + x] = colorIndex; 
                    }
                }
            }
        }

        function rotateShape(shape) {
            const rows = shape.length;
            const cols = shape[0].length;
            const newShape = Array.from({ length: cols }, () => Array(rows).fill(0));
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    newShape[x][rows - 1 - y] = shape[y][x];
                }
            }
            return newShape;
        }

        function rotatePiece() {
            const rotatedShape = rotateShape(currentPiece.shape);
            if (!checkCollision(0, 0, rotatedShape)) {
                currentPiece.shape = rotatedShape;
            }
        }

        function drawBlock(context, x, y, color) {
            context.fillStyle = color;
            context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            context.strokeStyle = 'rgba(0,0,0,0.3)';
            context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, boardCanvas.width, boardCanvas.height);
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x] !== 0) {
                        drawBlock(ctx, x, y, PIECES[board[y][x] - 1].color); 
                    }
                }
            }
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (!nextPiece) return;
            const blockCols = nextPiece.shape[0].length;
            const blockRows = nextPiece.shape.length;
            const startX = (nextCanvas.width / BLOCK_SIZE - blockCols) / 2;
            const startY = (nextCanvas.height / BLOCK_SIZE - blockRows) / 2;
            for (let y = 0; y < blockRows; y++) {
                for (let x = 0; x < blockCols; x++) {
                    if (nextPiece.shape[y][x]) {
                        drawBlock(nextCtx, startX + x, startY + y, nextPiece.color);
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; 
                }
            }
            if (linesCleared > 0) {
                const scores = [0, 100, 300, 500, 800];
                score += scores[linesCleared];
                scoreElement.textContent = score;
            }
        }

        function gameLoopFn(time) {
            if (isGameOver) return;
            if (time - lastDropTime > dropInterval) {
                movePiece(0, 1); 
                lastDropTime = time;
            }
            drawBoard();
            gameLoop = requestAnimationFrame(gameLoopFn);
        }

        window.startGame = function() {
            cancelAnimationFrame(gameLoop);
            initBoard();
            lastDropTime = performance.now();
            gameLoopFn(lastDropTime);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            document.getElementById('game-over').style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (isGameOver || !currentPiece) return;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
            switch (e.key) {
                case 'ArrowLeft': movePiece(-1, 0); break;
                case 'ArrowRight': movePiece(1, 0); break;
                case 'ArrowDown': 
                    movePiece(0, 1); 
                    lastDropTime = performance.now();
                    break;
                case 'ArrowUp': rotatePiece(); break;
                case ' ': 
                    while(movePiece(0, 1)); 
                    lastDropTime = performance.now(); 
                    break;
            }
            drawBoard(); 
        });

        // 초기 배경 색상
        nextCtx.fillStyle = '#ffffff';
        nextCtx.fillRect(0, 0, 80, 80);
    </script>
</body>
</html>
